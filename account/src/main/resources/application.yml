spring:
  profiles:
    active: prod
  jpa:
    database: mysql
  activemq:
      broker-url: tcp://localhost:61616
      user: admin
      password: admin
Account:
  SecretKey: ThisIsASecretKeyValue
server:
  port: 8080

---
spring:
  profiles: dev
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

---
spring:
  profiles: prod
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/Account
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver